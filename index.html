<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/custom.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <!-- main container -->
    <div class="container-main">
      <!-- search engine -->
      <div class="container-header">
        <div class="row">
          <div class="col-3">
            <img
              id="currentlocation"
              src="images/location.svg"
              alt="currentlocation"
            />
          </div>

          <div class="col-9">
            <form id="search-form">
              <input
                id="search-city-input"
                type="search"
                placeholder="Type your city here"
                autofocus="on"
              />

              <!-- current location button -->
              <input id="searchbutton" type="submit" value="Find Out Now" />
            </form>
          </div>
        </div>
      </div>

      <!--city, date, weather -->
      <div class="container-display-content">
        <div class="row">
          <div class="col-6">
            <ul class="display-content-main" style="list-style-type: none;">
              <li id="chosencity"></li>
              <li class="text">Last Updated:</li>
              <li id="current-date"></li>
              <br />
              <li id="temperature-description"></li>

              <li id="temperature">
                <span id="current-temperature"> <strong></strong></span>
                <span class="temperature-units">
                  <a
                    href="#"
                    id="celsius-link"
                    class="active"
                    style="color: whitesmoke;"
                    >¬∞C </a
                  >| <a href="#" id="fahrenheit-link"> ¬∞F </a></span
                >
              </li>

              <!-- weather icon of the day -->
              <li id="weathericontoday">
                <img src="" alt="icon" />
              </li>
            </ul>
          </div>

          <!-- illustration -->
          <div id="weather-illustration" class="col-6 illustration">
            <img src="images/background.svg" alt="illustration" width="100%" />
          </div>
        </div>
      </div>

      <!-- extra info -->
      <div class="container-extra">
        <div id="extra-info" class="row">
          <div class="col-2">
            <u>Feels like</u>
            <br />
            <span id="feels-like"></span>
          </div>
          <div class="col-2">
            <u>Humidity</u>
            <br />
            <span id="humidity"></span>
          </div>
          <div class="col-2">
            <u>Wind</u>
            <br />
            <span id="wind"></span>
          </div>
          <div class="col-2">
            <u>Visibility</u>
            <br />
            <span id="visibility"></span>
          </div>
          <div class="col-2">
            <u>Pressure</u>
            <br />
            <span id="pressure"></span>
          </div>
          <div class="col-2">
            <u>Sunrise</u>
            <br />
            <span id="sunrise"></span>
          </div>
        </div>
      </div>

      <!-- forecast -->
      <div class="container-forecast">
        <div id="forecast" class="row weather-forecast"></div>
      </div>

      <!-- footer -->
      <div class="footer">
        <p>
          <a
            href="https://github.com/NicolSaha/Weather-Application"
            target="_blank"
            style="color: whitesmoke;"
          >
            Open-Source Code
          </a>
          by üë©üèª‚Äçüíª Nicol Saha
        </p>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
